version: "3"
services:
  db:
    image: "postgres:10"
    container_name: "postgres_dev"
    environment:
    - POSTGRES_USER=test
    - POSTGRES_PASSWORD=test
    - POSTGRES_DB=test_db
    ports:
    - "5432:5432"
    volumes:
    - /home/lpolon/postgres/data:/var/lib/postgresql/data:Z
    restart: always

